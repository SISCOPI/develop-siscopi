<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    </h:head>
    <h:body>
        <ui:composition>
            <header class="ms-header ms-header-white">
                <div class="container container-full">
                    <div class="ms-title">
                        <a href="index.html">
                            <!-- <img src="assets/img/demo/logo-header.png" alt=""> -->
                            <span class="ms-logo animated zoomInDown animation-delay-5">S</span>
                            <h1 class="animated fadeInRight animation-delay-6">Siscopi</h1>
                        </a>
                        <!--<a href="" ><h:graphicImage value="resources/img/logo-image.png"/></a>-->
                    </div>
                    <div class="header-right">
                        <h3>
                            <span class="color-black">Bienvenido #{login.username}</span>
                            <a href="javascript:void(0)" class="btn-circle btn-circle-primary no-focus animated zoomInDown animation-delay-8" data-toggle="modal" data-target="#ms-account-modal">Salir</a>
                        </h3>
                        <div class="share-menu">
                            #{login.perfilSelect}
                            <p:selectOneMenu id="perfilc" value="#{login.perfilSelect}">
                                <f:selectItems value="#{login.roles}" var="c"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="text-right">
                            <span class="color-success">#{msg['general.semestreactual']}</span>
                            <span id="semestre" class="color-sucess"/>
                        </div>

                    </div>


                </div>


            </header>
            <script type="text/javascript">
                $("#semestre").text(semestreActual());
            </script>
        </ui:composition>

    </h:body>
</html>
