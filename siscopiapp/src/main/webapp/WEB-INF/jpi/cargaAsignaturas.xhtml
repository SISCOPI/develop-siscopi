<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Cargar Asignaturas</title>
    </h:head>
    <h:body>
        <h3>Etapa 1: <span class="label label label-success">#{msg['general.etapa1.titulo']}</span> / <span class="label label-primary">#{msg['general.etapa1.tarea1.subtarea2']}</span></h3>
        <h:form id="formAsignaturas" class="form-horizontal">
            <h4 class="text-secondary margin-bottom-0 text-size-10 text-center">#{form['formulario.asignaturas.leyenda.asignatura']}</h4>
            <fieldset>
                <div class="form-group">
                    <label for="inputName" class="col-md-2 control-label">#{form['formulario.asignaturas.clave']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputName" placeholder="clave"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textAsignatura" class="col-md-2 control-label">#{form['formulario.asignaturas.asignatura']}</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" id="textAsignatura" placeholder="nombre"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textGrupo" class="col-md-2 control-label">#{form['formulario.asignaturas.grupo']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textGrupo" placeholder="grupo"/>
                    </div>
                </div>

            </fieldset>
            <h4 class="text-secondary margin-bottom-0 text-size-10 text-center">#{form['formulario.asignaturas.leyenda.profesor']}</h4>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="radio radio-primary">
                        <label>
                            <input type="radio" name="selectpro"  value="1" id="r1"/><label for="r1" class="text-size-16">Nuevo</label>
                        </label>
                        <label>
                            <input type="radio" name="selectpro"  value="2" id="r2"/><label for="r1" class="text-size-16">Existente</label>
                        </label>
                    </div>
                </div>
            </div>
            <div id="datosProfesor">
                <div class="form-group">
                    <label for="textNombreP" class="col-md-2 control-label">#{msg['general.personas.nombre']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textNombreP"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textAPP" class="col-md-2 control-label">#{msg['general.personas.ap']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textAPP"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textAMP" class="col-md-2 control-label">#{msg['general.personas.am']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textAMP" />
                    </div>
                </div>
                <div class="form-group" id="gradop" style="display:none">
                    <label for="textGrado" class="col-md-2 control-label">#{msg['general.personas.grado']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textGrado" />
                    </div>
                </div>
                <div class="form-group" id="email" style="display:none">
                    <label for="textEmail" class="col-md-2 control-label">#{msg['general.personas.email']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textemail"/>
                    </div>
                </div>
                <div class="right" style="display:none">
                    <a href="#buscarP"><img src="img/lupa.png" alt="mas"/></a>
                </div>
            </div>
            <div  style="display:none" id="nuevoProfesor">
                <div class="form-group">
                    <label for="textNombrePN" class="col-md-2 control-label">#{msg['general.personas.nombre']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textNombrePN"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textAPPN" class="col-md-2 control-label">#{msg['general.personas.ap']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textAPPN"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textAMPN" class="col-md-2 control-label">#{msg['general.personas.am']}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="textAMPN" />
                    </div>
                </div>
            </div>


        </h:form>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/jquery-ui.css" rel="stylesheet" type="text/css" />
        <h:outputScript name="js/jquery-3.2.0.js"></h:outputScript>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery-ui.js" />
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/funcionesJPIUsers.js" />
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/ui-datepicker-es-MX.js" />
        <script type="text/javascript">

        </script>
    </h:body>
</html>
