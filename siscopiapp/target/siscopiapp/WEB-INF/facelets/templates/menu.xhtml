<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<!-- Modal -->
<h:form>
      <div class="modal modal-primary" id="ms-account-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog animated zoomIn animated-3x" role="document">
          <div class="modal-content">
            <div class="modal-header shadow-2dp no-pb">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">
                  <i class="zmdi zmdi-close"></i>
                </span>
              </button>
              <div class="modal-title text-center">
<!--                 <span class="ms-logo ms-logo-white ms-logo-sm mr-1">M</span> -->
                <h3 class="no-m ms-site-title">Opciones
                  <span>Login</span>
                </h3>
              </div>
              <div class="modal-header-tabs">
                <ul class="nav nav-tabs nav-tabs-full nav-tabs-3 nav-tabs-primary" role="tablist">
                  <li role="presentation" class="active">
                    <a href="#ms-login-tab" aria-controls="ms-login-tab" role="tab" data-toggle="tab" class="withoutripple">
                      <i class="zmdi zmdi-account"></i> Login</a>
                  </li>
                  <li role="presentation">
                    <a href="#ms-register-tab" aria-controls="ms-register-tab" role="tab" data-toggle="tab" class="withoutripple">
                      <i class="zmdi zmdi-account-add"></i> Registro</a>
                  </li>
                  <li role="presentation">
                    <a href="#ms-recovery-tab" aria-controls="ms-recovery-tab" role="tab" data-toggle="tab" class="withoutripple">
                      <i class="zmdi zmdi-key"></i> Recuperar Password</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="modal-body">
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade active in" id="ms-login-tab">
                
                    <fieldset>
                      <div class="form-group label-floating">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="zmdi zmdi-account"></i>
                          </span>
                          <h:outputLabel styleClass="control-label" for="ms-login-user">Nombre usuario</h:outputLabel>
                          <h:inputText id="ms-login-user" styleClass="form-control"/> </div>
                          <h:message for="ms-login-user"  style="color:red"/>
                      </div>
                      <div class="form-group label-floating">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                          </span>
                          <h:outputLabel class="control-label" for="ms-form-pass">Password</h:outputLabel>
                          <h:inputSecret id="ms-form-pass" styleClass="form-control"/> 
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-md-6">
                          <div class="form-group no-mt">
                            <div class="checkbox">
                              
                                <h:selectBooleanCheckbox    id="_spring_security_remember_me"/>
                                <h:outputLabel for="_spring_security_remember_me" value="Recordame" />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <h:commandButton class="btn btn-raised btn-primary pull-right" type="submit" id="login" value="Login" 
        action="#{loginController.doLogin}"/>
                        </div>
                      </div>
                    </fieldset>
              
                  
                </div>
                <div role="tabpanel" class="tab-pane fade" id="ms-register-tab">
                 
                    <h:messages globalOnly="true"/>
                    <fieldset>
                      <div class="form-group label-floating">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="zmdi zmdi-account"></i>
                          </span>
                            <h:outputLabel styleClass="control-label" for="ms-form-user">Nombre usuario </h:outputLabel>
                            <h:inputText id="ms-form-user" styleClass="form-control"/> </div>
                            <h:message for="ms-form-user"  style="color:red"/>
                      </div>
                      <div class="form-group label-floating">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                          </span>
                          <label class="control-label" for="ms-form-email">Email</label>
                          <input type="email" id="ms-form-email" class="form-control"/> </div>
                      </div>
                      <div class="form-group label-floating">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                          </span>
                          <label class="control-label" for="ms-form-pass">Password</label>
                          <input type="password" id="ms-form-pass" class="form-control"/> </div>
                      </div>
                      <div class="form-group label-floating">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                          </span>
                          <label class="control-label" for="ms-form-pass">Re-escriba Password</label>
                          <input type="password" id="ms-form-pass" class="form-control"/> </div>
                      </div>
                      <button class="btn btn-raised btn-block btn-primary">Registrarse</button>
                    </fieldset>
                  
                </div>
                <div role="tabpanel" class="tab-pane fade" id="ms-recovery-tab">
              
                  <fieldset>
                    <div class="form-group label-floating">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="zmdi zmdi-account"></i>
                        </span>
                        <label class="control-label" for="ms-form-user">Nombre usuario</label>
                        <input type="text" id="ms-form-user" class="form-control"/> </div>
                    </div>
                    <div class="form-group label-floating">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="zmdi zmdi-email"></i>
                        </span>
                        <label class="control-label" for="ms-form-email">Email</label>
                        <input type="email" id="ms-form-email" class="form-control"/> </div>
                    </div>
                    <button class="btn btn-raised btn-block btn-primary">Enviar Password</button>
                  </fieldset>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
		</div>
	<nav class="navbar navbar-static-top yamm ms-navbar ms-navbar-dark">
		<div class="container container-full">
			<div class="navbar-header">
				<h:commandLink styleClass="navbar-brand" action="index.xhtml"> <!-- <img src="assets/img/demo/logo-navbar.png" alt=""> -->
					<span class="ms-logo ms-logo-sm">M</span> <span class="ms-title">Material
						<strong>Style</strong>
				</span>
				</h:commandLink>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
<!-- 			<f:ajax render=":contenido"> -->
				<ul class="nav navbar-nav">
					<li class="dropdown active">
						<h:commandLink action="inicio"
							styleClass="dropdown-toggle animated fadeIn animation-delay-4"
							>Inicio
<!-- 							<f:setPropertyActionListener target="#{menu.itemBean}" value="index" /> -->
							<f:param id="itemBean" name="item" value="index"/>
							
<!-- 							<f:ajax render=":contenido"/> -->
						</h:commandLink>
					</li>
					<li class="dropdown">
						<a href=""
							class="dropdown-toggle animated fadeIn animation-delay-5"
							data-toggle="dropdown" data-hover="dropdown" data-name="page">Propuestas
								<i class="zmdi zmdi-chevron-down"></i>
						</a>

						<ul
							class="dropdown-menu dropdown-menu-left animated-2x animated fadeIn">
							<li class="dropdown-submenu">
								<h:commandLink action="bancopro">Banco
<!-- 									<f:param id="itemBean2" name="item" value="/general/propuestas/bancoPropuestas"/> -->
<!-- 									<f:setPropertyActionListener target="#{menu.itemBean}" value="general/propuestas/bancoPropuestas" /> -->
								</h:commandLink>

							</li>
							<li class="dropdown-submenu">
							<h:commandLink action="registropro">Registro</h:commandLink>
							</li>

						</ul>
						</li>
						<li class="dropdown">
							<h:commandLink action="contac"
								styleClass="dropdown-toggle animated fadeIn animation-delay-4"
								>Contacto
	<!-- 							<i class="zmdi zmdi-chevron-down"></i> -->
	<!-- 							<f:ajax render=":contenido"/> -->
							</h:commandLink>
						</li>
						<li class="dropdown">
						<h:commandLink action="acerca"
							styleClass="dropdown-toggle animated fadeIn animation-delay-4"
							>Acerca De
<!-- 							<i class="zmdi zmdi-chevron-down"></i> -->
<!-- 							<f:ajax render=":contenido"/> -->
						</h:commandLink>
						</li>
					
					<!-- <li class="btn-navbar-menu"><a href="javascript:void(0)" class="sb-toggle-left"><i class="zmdi zmdi-menu"></i></a></li> -->
				</ul>
				
<!-- 			</f:ajax> -->
			</div>
			<!-- navbar-collapse collapse -->
			<a href="javascript:void(0)" class="sb-toggle-left btn-navbar-menu">
				<i class="zmdi zmdi-menu"></i>
			</a>
		</div>
		<!-- container -->
	</nav>
</h:form>

</ui:composition>
