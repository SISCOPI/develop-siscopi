        <h:form id="formUsuarios">

            <div class="line padding-2x block-bordered border-radius" id="filtroBuscar">
                <div class="margin">
                    <div class="s-12 m-12 l-6">
                        <input name="bususer" class="required email border-radius text-l-size-16" placeholder="" title="" type="radio" checked = "checked"/>
                        <label>Email</label>
                        <input name="emailb" class="required name border-radius text-l-size-16" placeholder="" title="" type="text"/>
                    </div>
                    <div class="s-12 m-12 l-6" id="busNombre">

                <div class="s-12 text-center"><button id="buscar" class="submit-form button background-primary border-radius text-white" type="button">Buscar</button></div>
